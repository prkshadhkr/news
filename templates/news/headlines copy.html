{% extends 'base.html' %} {% block title %} Headlines {% endblock %} {% block content %}
<h1>Headlines</h1>

<form action="/headlines" method="POST">
    <div class="row">
        <div class="col-sm-1.5">
            <label for="country">Choose a country:</label>
        </div>

        <div class="col-sm-2">
            <select id="country" name="country" class="form-control">
                {% for country in countries %}
                  <option value="{{ country }}">{{ country }}</option>
                  {% endfor %}
              </select>
        </div>
        <div class="col-sm-2">
            <input type="submit" class="form-control btn btn-outline-primary">
        </div>

    </div>

</form>

<div class="class-list">
    {% for data in news %}
    <a href="{{data['url']}}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ data['title'] }}</h5>
            <small class="text-muted">{{ data['publishedAt'] }}</small>
        </div>
        <p class="mb-1">{{ data['description'] }}</p>
        <small class="text-muted">{{ data['author'] }}</small>
        <!-- <img src="{{ data['urlToImage'] }}" alt="Image for {{ data['title'] }}" class="card-image"><br> -->

    </a>
    {% endfor %}
</div>

{% endblock %}
