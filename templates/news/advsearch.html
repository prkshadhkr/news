{% extends 'base.html' %} {% block title %} Adv-search {% endblock %} {% block content %}
<h1>Search</h1>


<form action="/search/date" method="GET">
    <div class="row">
        <div class="col-sm-1.5">
            <label for="fromDate">From:</label>
        </div>

        <div class="col-sm-2">
            <input type="date" id="fromDate" name="fromDate" class="form-control">
        </div>
        <div class="col-sm-1.5">
            <label for="toDate">To:</label>
        </div>

        <div class="col-sm-2">
            <input type="date" id="toDate" name="toDate" class="form-control">
        </div>
        <div class="col-sm-3">
            <input name="q" class="form-control" placeholder="Search">
            <button class="btn btn-default">
            <span class="fa fa-search"></span>
            </button>
        </div>
    </div>

</form>

<div class="class-list">
    {% for data in news %}
    <a href="{{data['url']}}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ data['title'] }}</h5>
            <small class="text-muted">{{ data['publishedAt'] }}</small>
        </div>
        <p class="mb-1">{{ data['description'] }}</p>
        <small class="text-muted">{{ data['author'] }}</small>
        <!-- <img src="{{ data['urlToImage'] }}" alt="Image for {{ data['title'] }}" class="card-image"><br> -->
    </a>

    {% endfor %}
</div>


{% endblock %}
